<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Pokedex</title>
  </head>
  <body class="text-stone-700 font-oswald md:text-lg">
    <header>
      <nav>
        <div>
          <h1
            class="uppercase p-4 border-b border-stone-100 font-dirt font-semibold text-xl"
          >
            Pokedex
          </h1>
        </div>
        <div>
          <ul>
            <li class="text-stone-800 font-bold">
              <a href="#">
                <span> Home </span>
              </a>
            </li>
            <li>
              <a href="#">
                <span> About </span>
              </a>
            </li>
            <li>
              <a href="#">
                <span> Contact </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="px-16 py-6">
      <div class="flex justify-center sm:justify-end gap-4">
        <a href="#" class="text-secondary-light border-2 px-6 py-3">Log In</a>
        <a href="#" class="text-secondary-light border-2 px-6 py-3">
          Sign Up
        </a>
      </div>
      <section>
        <div>
          <h2 class="text-stone-800 text-4xl font-semibold">Pokemon</h2>
          <h3 class="text-2xl">For Trainers</h3>
        </div>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-stone-200">
            Featured Pokemon
          </h4>

          <div>
            <!-- cards here -->
            <div class="mt-8">
              <img src="" alt="" />
              <div>
                <span> Pokemon Name </span>
                <span> Pokemon Type </span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-stone-200">
            Trending Pokemon
          </h4>

          <div>
            <!-- cards here -->
            <div class="mt-8">
              <img src="" alt="" />
              <div>
                <span> Pokemon Name </span>
                <span> Pokemon Type </span>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <button class="py-6 px-3 bg-primary text-secondary-dark">
              Load More Pokemon
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
