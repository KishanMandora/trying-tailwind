<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Pokedex</title>
  </head>
  <body class="body">
    <header>
      <nav>
        <div>
          <h1
            class="uppercase p-4 border-b border-stone-100 font-dirt font-semibold text-xl"
          >
            Pokedex
          </h1>
        </div>
        <div>
          <ul>
            <li class="text-stone-800 font-bold">
              <a href="#">
                <span> Home </span>
              </a>
            </li>
            <li>
              <a href="#">
                <span> About </span>
              </a>
            </li>
            <li>
              <a href="#">
                <span> Contact </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="px-16 py-6 md:col-span-2">
      <div class="flex justify-center md:justify-end gap-4">
        <a href="#" class="link-btn">Log In</a>
        <a href="#" class="link-btn"> Sign Up </a>
      </div>
      <section>
        <div>
          <h2 class="text-stone-800 text-4xl font-semibold">Pokemon</h2>
          <h3 class="text-2xl">For Trainers</h3>
        </div>

        <div>
          <h4 class="title">Featured Pokemon</h4>

          <div class="mt-8">
            <!-- cards here -->
            <div id="featured" class="container">
              <!-- card rendered using us  -->
            </div>
          </div>

          <h4 class="title">Trending Pokemon</h4>

          <div>
            <!-- cards here -->
            <div class="mt-8">
              <img src="" alt="" />
              <div>
                <span> Pokemon Name </span>
                <span> Pokemon Type </span>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              class="py-3 px-6 bg-primary text-secondary-dark rounded-full"
            >
              Load More Pokemon
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
