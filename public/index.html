<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Pokedex</title>
  </head>
  <body class="body">
    <header class="bg-primary flex justify-end">
      <nav class="p-4 w-full">
        <div
          class="border-b border-secondary-dark flex justify-center items-center"
        >
          <h1 class="uppercase p-4 font-dirt font-light text-4xl md:items-end">
            Pokedex
          </h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 md:hidden ml-auto cursor-pointer"
            id="burger"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
        <div>
          <ul id="menu" class="hidden md:block">
            <li class="text-stone-800 font-bold inline">
              <a
                href="#"
                class="flex justify-end border-secondary-light border-r-4 my-2 px-4"
              >
                <span> Home </span>
                <svg
                  class="w-4 ml-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex justify-end border-primary border-r-4 my-2 px-4"
              >
                <span> About </span>
                <svg
                  class="w-4 ml-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex justify-end border-primary border-r-4 my-2 px-4"
              >
                <span> Contact </span>
                <svg
                  class="w-4 ml-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="px-16 py-6 md:col-span-2">
      <div class="flex justify-center md:justify-end gap-4 mb-8">
        <a href="#" class="link-btn">Log In</a>
        <a href="#" class="link-btn"> Sign Up </a>
      </div>
      <section>
        <div>
          <h2
            class="text-stone-800 text-4xl font-semibold first-letter:text-red-400"
          >
            Pokemon
          </h2>
          <h3 class="text-2xl selection:bg-primary">For Trainers</h3>
        </div>

        <div>
          <h4 class="title">Featured Pokemon</h4>

          <div class="mt-8">
            <!-- cards here -->
            <div id="featured" class="container">
              <!-- card rendered using us  -->
            </div>
          </div>

          <h4 class="title">Trending Pokemon</h4>

          <div>
            <!-- cards here -->
            <div class="mt-8">
              <img src="" alt="" />
              <div>
                <span> Pokemon Name </span>
                <span> Pokemon Type </span>
              </div>
            </div>
          </div>

          <div class="flex justify-center mt-8">
            <button
              class="py-3 px-6 bg-primary text-secondary-dark rounded-full transition ease-in-out duration-300 hover:scale-110"
            >
              Load More Pokemon
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
